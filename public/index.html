<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/clipboard.min.js"></script>
    <script src="%PUBLIC_URL%/script.js"></script>
    <script type="text/javascript">
  
        $(document).ready(function() {

            // Hide browser top bar in mobiles
            $('body').scrollTop(1);

            // Function to fade in image sprites
            $('.sprite').fadeSprite();

            //Function for thumbnail hover effect
            $('.thumbs li').hoverThumb();

            // Function to animate when leaving page
            $('.transition, #nav .page_item a, #nav-footer a, #thumbs a, #next a, #prev a, #logo, #face a').leavePage();


            // Preload the page with jPreLoader
            $('body').jpreLoader({

                showSplash: true

            }, function() {

                //Show the page once images are loaded	

                $('#face').animateHome();
                $('#face').resizeFace();


            });

        });
    </script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Shravan Seth</title>
</head>

<body>
    <div id="root"></div>
</body>

</html>
